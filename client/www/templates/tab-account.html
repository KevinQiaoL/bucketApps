<ion-view view-title="Account">
	<ion-header-bar class="bar-positive">
		<h1 class="title">Account</h1>
  	</ion-header-bar>
	<ion-content class="padding" on-refresh="onRefresh()">
		<ion-refresher ng-if="noData || incomplete" on-refresh="doRefresh('2')"></ion-refresher>
		<div class="card" ng-repeat="item in list">
	      <div class="item item-text-wrap">
	         <span>
	         {{ item.item }}
	         </span>
	         <br/>  <br/>
	         <p class="actions padding">
	            <i class="ion-trash-b icon-actions margin" ng-click="deleteItem('{{item._id}}')"></i>
	         </p>
	      </div>
	   </div>
	   <div ng-if="noData">
	      没有数据
	   </div>
		<button class="button button-full button-stable" ng-click="logout()">
		  log out
		</button>
	</ion-content>
</ion-view>
