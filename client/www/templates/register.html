<ion-view view-title="register">
  <ion-header-bar class="bar-positive">
    <a ng-click="$ionicGoBack()" class="button button-clear button-light">返回</a>
    <h1 class="title">注册</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="用户名" ng-model="user.name">
      </label>
      <label class="item item-input">
        <input type="email" placeholder="邮箱" ng-model="user.email">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="密码" ng-model="user.password">
      </label>
    </div>
    <div class="padding">
      <button class="button button-block button-positive" ng-click="createUser()">Sign Up</button>
    </div>
  </ion-content>
</ion-view>
