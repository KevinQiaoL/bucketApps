<ion-view view-title="login">
  <ion-header-bar class="bar-positive">
    <h1 class="title">登录</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="邮箱" name="" ng-model="user.email">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="密码" name="" ng-model="user.password">
      </label>
    </div>
    <div class="padding">
      <button class="button button-block button-positive" ng-click="login()">Sign In</button>
    </div>
    <div class="padding text-center">
      <a ui-sref="register">Sign Up</a>
    </div>
  </ion-content>
</ion-view>
